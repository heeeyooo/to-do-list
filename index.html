<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="public/style.css">
    <script src="https://kit.fontawesome.com/4b11705643.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <h1 class="app-title">To Do List</h1>
        <div class="input-container">
            <div class="fake-check"></div>
            <input class="name-input" type="text" placeholder="Create new task">
            <input class="date-input set-date-today" type="date">
            <button class="add-task-btn js-add-task-btn">+</button>
        </div>
        <div class="list-container"></div>
    </div>
    <p class="empty-list js-empty-list">No tasks yet.</p>
    <script src="main.js"></script>
</body>

</html>
